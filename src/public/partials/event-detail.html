<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                {{event.title }} <span class="label label-default">{{event.date | date:'short' }}</span>
            </h3>
        </div>
        <div class="panel-body">
            <p>{{event.content}}</p>
            <ng-tags tags="event.tags" />
        </div>
        <div class="panel-footer">
            <a href="#/events" title="List"><span class="glyphicon glyphicon-list"></span></a>
            <a href="#/events/edit/{{event._id}}" title="Edit"><span class="glyphicon glyphicon-pencil"></span></a>
            <a href="#/events/delete/{{event._id}}" title="Delete"><span class="glyphicon glyphicon-remove"></span></a>
        </div>
    </div>
</div>
