<div class="row">
    <div class="col-lg-12">
        <h2>Events <a href="#/events/create" class="btn btn-primary">Create Event</a></h2>

        <p class="alert alert-warning" ng-hide="events.length">
            No events found.
        </p>
    </div>

    <div class="col-lg-4" ng-repeat="event in events">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    {{event.title }} <span class="label label-default">{{event.date | date:'short' }}</span>
                </h3>
            </div>
            <div class="panel-body">
                Longitude: <ng-tags tags="event.cordLong" />
                Latitude: <ng-tags tags="event.cordLat" />
            </div>
            <div class="panel-footer">
                <a href="#/events/detail/{{event._id}}" title="Detail"><span class="glyphicon glyphicon-zoom-in"></span></a>
                <a href="#/events/edit/{{event._id}}" title="Edit"><span class="glyphicon glyphicon-pencil"></span></a>
                <a href="#/events/delete/{{event._id}}" title="Delete"><span class="glyphicon glyphicon-remove"></span></a>
            </div>
        </div>
    </div>
</div>
