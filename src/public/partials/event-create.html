<div class="col-lg-12">
    <h2> Event {{event.title || "New" }}</h2>

    <form>
        <div class="form-group" ng-class="{'has-error' : errors.title }">
            <label for="title">Title</label>
            <input type="text" id="title" ng-model="event.title" class="form-control" />
            <ng-error field="errors.title" />
        </div>

        <div class="form-group" ng-class="{'has-error' : errors.date }">
            <label for="date">Date</label>
            <input type="datetime-local" id="date" ng-model="event.date" class="form-control" />
            <ng-error field="errors.date" />
        </div>

        <div class="form-group" ng-class="{'has-error' : errors.cordLong }">
            <label for="cordLong">Longitude</label>
            <input type="text" id="cordLong" ng-model="event.cordLong" class="form-control" />
            <ng-error field="errors.cordLong" />
        </div>

        <div class="form-group" ng-class="{'has-error' : errors.cordLat }">
            <label for="cordLat">Latitude</label>
            <input type="text" id="cordLat" ng-model="event.cordLat" class="form-control" />
            <ng-error field="errors.cordLat" />
        </div>

        <button type="button" class="btn btn-primary" ng-click="createEvent()">Create</button>
    </form>
</div>
